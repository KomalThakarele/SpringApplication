<!doctype html>
<html lang="en">

<!-- login35:56-->
<head>
	<!-- Basic Page Needs
	================================================== -->
	<title>Placement Management System</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- CSS
	================================================== -->
	<link rel="stylesheet" href="/assets/plugins/css/plugins.css">
  
    <!-- Custom style -->
    <link href="/assets/css/style.css" rel="stylesheet">
	<link type="text/css" rel="stylesheet" id="jssDefault" href="/assets/css/colors/green-style.css">
    
	</head>
	<body class="simple-bg-screen" style="background-image:url(/assets/img/rec.jpg);">
		<div class="Loader"></div>
		<div class="wrapper">  
			
			<!-- Title Header Start -->
			<section class="login-screen-sec">
				<div class="container">
					<div class="login-screen">
						<h2 style="text-align: center;">Recruiter Signin</h2>
						
						
						<div th:if="${emessage}">
						   <p style="color:red;" th:text="${emessage}"></p>
						</div>
						
						<div th:if="${smessage}">
						   <p style="color:green;" th:text="${smessage}"></p>
						</div>
						
						
											
						<form th:action="@{/rvalidation}" th:object="${recruiter}" method="post">
							<input type="email" class="form-control" placeholder="Enter email" th:field="*{email}">
							<input type="password" class="form-control" placeholder="Enter Password"  th:field="*{password}">
							<button class="btn btn-login" type="submit">Login</button>
							<span>You Have No Account? <a th:href="@{/recruiter/signup}"> Create An Account</a></span>
							<span><a href="lost-password.html"> Forget Password</a></span>
						</form>
					</div>
				</div>
			</section>
			<div class="w3-sidebar w3-bar-block w3-card-2 w3-animate-right" style="display:none;right:0;" id="rightMenu">
				<button onclick="closeRightMenu()" class="w3-bar-item w3-button w3-large">Close &times;</button>
				<ul id="styleOptions" title="switch styling">
					<li>
						<a href="javascript: void(0)" class="cl-box blue" data-theme="colors/blue-style"></a>
					</li>
					<li>
						<a href="javascript: void(0)" class="cl-box red" data-theme="colors/red-style"></a>
					</li>
					<li>
						<a href="javascript: void(0)" class="cl-box purple" data-theme="colors/purple-style"></a>
					</li>
					<li>
						<a href="javascript: void(0)" class="cl-box green" data-theme="colors/green-style"></a>
					</li>
					<li>
						<a href="javascript: void(0)" class="cl-box dark-red" data-theme="colors/dark-red-style"></a>
					</li>
					<li>
						<a href="javascript: void(0)" class="cl-box orange" data-theme="colors/orange-style"></a>
					</li>
					<li>
						<a href="javascript: void(0)" class="cl-box sea-blue" data-theme="colors/sea-blue-style "></a>
					</li>
					<li>
						<a href="javascript: void(0)" class="cl-box pink" data-theme="colors/pink-style"></a>
					</li>
				</ul>
			</div>
			
			<!-- Scripts
			================================================== -->
			<script type="text/javascript" src="/assets/plugins/js/jquery.min.js"></script>
			<script type="text/javascript" src="/assets/plugins/js/viewportchecker.js"></script>
			<script type="text/javascript" src="/assets/plugins/js/bootstrap.min.js"></script>
			<script type="text/javascript" src="/assets/plugins/js/bootsnav.js"></script>
			<script type="text/javascript" src="/assets/plugins/js/select2.min.js"></script>
			<script type="text/javascript" src="/assets/plugins/js/wysihtml5-0.3.0.js"></script>
			<script type="text/javascript" src="/assets/plugins/js/bootstrap-wysihtml5.js"></script>
			<script type="text/javascript" src="/assets/plugins/js/datedropper.min.js"></script>
			<script type="text/javascript" src="/assets/plugins/js/dropzone.js"></script>
			<script type="text/javascript" src="/assets/plugins/js/loader.js"></script>
			<script type="text/javascript" src="/assets/plugins/js/owl.carousel.min.js"></script>
			<script type="text/javascript" src="/assets/plugins/js/slick.min.js"></script>
			<script type="text/javascript" src="/assets/plugins/js/gmap3.min.js"></script>
			<script type="text/javascript" src="/assets/plugins/js/jquery.easy-autocomplete.min.js"></script>
			
			<!-- Custom Js -->
			<script src="/assets/js/custom.js"></script>
			<script src="/assets/js/jQuery.style.switcher.js"></script>
			<script type="text/javascript">
				$(document).ready(function() {
					$('#styleOptions').styleSwitcher();
				});
			</script>
			<script>
				function openRightMenu() {
					document.getElementById("rightMenu").style.display = "block";
				}

				function closeRightMenu() {
					document.getElementById("rightMenu").style.display = "none";
				}
			</script>
		</div>
	</body>

<!-- login35:58-->
</html>
